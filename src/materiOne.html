<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frekuensi dan Propagasi Gelombang Radio</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <canvas class="webgl"></canvas>

  <!-- Materi 1 -->
  <div class="loading-bar"></div>
  <div class="point point-0 noClick">
    <div class="label">3</div>
    <div class="text">Gelombang Longitudinal</div>
  </div>
  <div class="point point-1">
    <div class="label">1</div>
    <div class="text">Getaran</div>
  </div>
  <div class="point point-2 noClick">
    <div class="label">2</div>
    <div class="text">Gelombang</div>
  </div>
  <div class="back">
    <div class="text-label text-label-hide">Kembali</div>
  </div>
  <div class="back back-scene">
    <div class="text-label text-label-hide">Sebelumnya</div>
  </div>
  <div class="next next-scene">
    <div class="text-label text-label-hide">Selanjutnya</div>
  </div>
</body>

</html>
