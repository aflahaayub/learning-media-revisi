<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Sign Up | Penerapan Sistem Radio dan Televisi </title>
  <link rel="stylesheet" href="./login.css">
  <!-- FontAweome CDN Link for Icons-->
</head>

<body>
  <div class="container" id="container">
    <div class="container-inner">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
          <div class="responsive res-sign-in">
            <button>Sign In</button>
          </div>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
          <div class="responsive res-sign-up">
            <button>Create Account</button>
          </div>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Selamat Datang Kembali!</h1>
            <p>Jika kamu sudah memiliki akun, silahkan login dan kamu dapat mulai belajar!</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Halo!</h1>
            <p>Jika kamu belum memiliki akun, silahkan buat terlebih dahulu</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript file -->
  <script>let exports = {};</script>
  <script type="module" src="login.js"></script>
</body>

</html>
